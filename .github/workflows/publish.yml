name: Upload Python Package to PyPI when a Release is Created

on:
  release:
    types: [created]

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/gsppy/
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.17.0

      - name: Generate SBOM (CycloneDX)
        run: syft packages dist -o cyclonedx-json=dist/sbom.json

      - name: Install sigstore
        run: python -m pip install "cryptography<42" sigstore==3.5.1

      - name: Sign distributions
        run: |
          cd dist
          sigstore sign *.whl *.tar.gz

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.whl.sig
            dist/*.tar.gz.sig
            dist/*.whl.pem
            dist/*.tar.gz.pem
            dist/sbom.json

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
