name: Upload Python Package to PyPI when a Release is Created

on:
  release:
    types: [created]

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/gsppy/
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.17.0

      - name: Generate SBOM (CycloneDX)
        run: syft packages dist -o cyclonedx-json=dist/sbom.json

      - name: Sign distributions with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: >-
            dist/*.whl
            dist/*.tar.gz

      - name: Move Sigstore attestations and SBOM out of dist
        run: |
          mkdir -p attestations
          if ls dist/*.sigstore.json 1> /dev/null 2>&1; then
            mv dist/*.sigstore.json attestations/
          fi
          if [ -f dist/sbom.json ]; then
            mv dist/sbom.json attestations/
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            attestations/*.sigstore.json
            attestations/sbom.json

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          attestations: false
