name: Code Quality

on:
  pull_request:
    types: [ opened, synchronize, reopened, edited, ready_for_review ]

jobs:
  code-quality:
    name: Code Quality (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=gsppy --cov-branch --cov-report=term-missing:skip-covered --cov-report=xml

      - name: Run mypy
        run: uv run mypy .

      - name: Run pyright
        run: uv run pyright

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: ignore

  rust-backend:
    name: Rust Backend (Python 3.12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev

      - name: Build Rust extension
        run: |
          # Ensure a cargo env file exists so that Makefile's `source "$HOME/.cargo/env"` does not fail
          if [ ! -f "$HOME/.cargo/env" ]; then
            mkdir -p "$HOME/.cargo"
            printf '# no-op cargo env for CI; Rust is already available in PATH\n' > "$HOME/.cargo/env"nv"
          fi
          make rust-build

      - name: Run tests (Rust backend)
        env:
          GSPPY_BACKEND: rust
        run: uv run pytest
